	<link rel="stylesheet" href="../design/before_restore_scroll_position.css" id="beforeRestoreScrollPosition" />\
	<script>\
	var o = new Object();\
	o.expires = 3650;\
	o.path = '/';\
	var i = location.pathname.lastIndexOf('/');\
	var p;\
	if (i == -1 || location.pathname.length == 1)  p = location.pathname; else p = location.pathname.substring(i + 1);\
	$.cookie('last_viewed_pathname', p, o);\
